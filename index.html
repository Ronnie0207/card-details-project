<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquerries.css">
</head>
<body>
  <img class="background-image" src="images/bg-main-desktop.png" alt="">
  <div class="front-card-container">
    <img class="front-card-image" src="images/bg-card-front.png" alt="">
    <img class="card-logo" src="images/card-logo.svg" alt="">
    <p class="card-number">0000 0000 0000 0000</p>
    <p class="cardholder-name">JANE APPLESEED</p>
    <p class="card-expdate">00/00</p>
  </div>

  <div class="back-card-container">
    <img class="back-card-image" src="images/bg-card-back.png" alt="">
    <p class="cvc-holder">000</p>
  </div>

  <div class="form-container">
    <form action="">
      <p>CARDHOLDER NAME</p>
      <input class="cardholder-name-input" type="text" placeholder="e.g. Jane Appleseed">
      <p>CARD NUMBER</p>
      <input class="card-number-input" type="text" placeholder="e.g. 1234 5678 9123 0000">
      <div class="expdate-container">
        <p>EXP. DATE (MM/YY)</p>
        <input type="text" placeholder="MM">
        <input type="text" placeholder="YY">
      </div>
      <div class="cvc-container">
        <p>CVC</p>
        <input type="text" placeholder="e.g. 123">
      </div>
      <div class="button-container">
        <button class="confirm-btn">Confirm</button>
      </div>

    </form>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script>
    document.querySelector(".card-number").innerHTML="Hello";
    document.querySelector(".cardholder-name").innerHTML="Ronnie";
  </script>
</body>
</html>
